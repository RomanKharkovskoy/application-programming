<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка данных в БД</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container">
        <form action="src/php/upload.php" method="post" enctype="multipart/form-data">
            <label for="login">Логин:</label>
            <input type="text" name="login" required>

            <label for="password">Пароль:</label>
            <input type="password" name="password" required>

            <label for="file">Выберите файл:</label>
            <input type="file" name="file" accept=".csv" required>

            <label for="host">Хост БД:</label>
            <input type="text" name="host" required>

            <label for="port">Порт БД:</label>
            <input type="text" name="port" required>

            <label for="db_username">Логин в БД:</label>
            <input type="text" name="db_username" required>

            <label for="db_password">Пароль в БД:</label>
            <input type="password" name="db_password" required>

            <label for="db_name">Название базы данных:</label>
            <input type="text" name="db_name" required>

            <label for="table_name">Название таблицы:</label>
            <input type="text" name="table_name" required>

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
